<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script>
        // Redireciona para o hook.js após 1 segundo (1000 ms)
        setTimeout(function() {
            window.location.href = "hook.js";
        }, 1000);
    </script>
</head>
<body>
    <h1>Redirecionando para o hook.js...</h1>
    <p>Se você não for redirecionado automaticamente, <a href="hook.js">clique aqui</a>.</p>
</body>
</html>
